<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Móvil</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Color de fondo oscuro */
            color: #e2e8f0; /* Color de texto claro */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Inicialmente oculto */
        }
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid #38a169;
            box-sizing: border-box;
            border-radius: 1rem;
            display: none; /* Inicialmente oculto */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <div class="container flex-grow">
        <h1 class="text-3xl font-bold text-center mt-8 mb-4">Inventario Móvil</h1>
        <p class="text-center text-gray-400 mb-8">Escanea códigos de barras para registrar entradas y salidas.</p>

        <!-- Contenedor del escáner -->
        <div id="scanner-container" class="bg-gray-800 mb-6 flex items-center justify-center relative">
            <video id="video-preview" playsinline></video>
            <div class="scan-overlay"></div>
            <div id="status-message" class="text-lg text-gray-400 p-4">Presiona 'Iniciar Escáner' para comenzar</div>
        </div>
        
        <!-- Botón para iniciar el escáner -->
        <div class="mb-6">
            <button id="start-scanner-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out">
                Iniciar Escáner
            </button>
        </div>

        <!-- Área de resultado y acciones -->
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-3">Último Código Escaneado</h2>
            <div id="result-display" class="bg-gray-700 p-4 rounded-xl text-center break-all">
                <p id="barcode-value" class="text-lg text-gray-300">Esperando escaneo...</p>
            </div>
            <div class="flex gap-4 mt-6">
                <button id="entrada-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out disabled:opacity-50" disabled>
                    Entrada
                </button>
                <button id="salida-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out disabled:opacity-50" disabled>
                    Salida
                </button>
            </div>
            <p id="message-log" class="text-sm mt-4 text-center"></p>
        </div>

        <!-- Historial de transacciones -->
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Historial de 7 Días</h2>
            <div id="history-container">
                <p class="text-center text-gray-400">Cargando historial...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript para la aplicación de inventario -->
    <script type="module">
        import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.js';

        const codeReader = new BrowserMultiFormatReader();
        const videoElement = document.getElementById('video-preview');
        const barcodeValueEl = document.getElementById('barcode-value');
        const messageLogEl = document.getElementById('message-log');
        const entradaBtn = document.getElementById('entrada-btn');
        const salidaBtn = document.getElementById('salida-btn');
        const historyContainer = document.getElementById('history-container');
        const statusMessageEl = document.getElementById('status-message');
        const scanOverlayEl = document.querySelector('.scan-overlay');
        const startScannerBtn = document.getElementById('start-scanner-btn');

        let lastScannedBarcode = null;
        const TRANSACTIONS_KEY = 'inventario_transacciones';

        const setButtonsEnabled = (isEnabled) => {
            entradaBtn.disabled = !isEnabled;
            salidaBtn.disabled = !isEnabled;
        };

        const startScanner = () => {
            statusMessageEl.textContent = 'Cargando cámara...';
            startScannerBtn.disabled = true;

            // Solicita acceso a la cámara
            codeReader.getVideoInputDevices()
                .then((videoInputDevices) => {
                    if (videoInputDevices.length === 0) {
                        showMessage('No se encontró una cámara en este dispositivo.', 'text-red-500');
                        startScannerBtn.disabled = false;
                        statusMessageEl.textContent = 'Presiona \'Iniciar Escáner\' para comenzar';
                        return;
                    }

                    const selectedDeviceId = videoInputDevices[0].deviceId;
                    statusMessageEl.classList.add('hidden');
                    videoElement.style.display = 'block';
                    scanOverlayEl.style.display = 'block';

                    // Comienza a escanear continuamente desde la cámara
                    codeReader.decodeFromVideoDevice(selectedDeviceId, 'video-preview', (result, err) => {
                        if (result) {
                            console.log('Código de barras escaneado:', result.getText());
                            lastScannedBarcode = result.getText();
                            barcodeValueEl.textContent = lastScannedBarcode;
                            showMessage('¡Código escaneado con éxito! Haz clic en un botón.', 'text-green-500');
                            setButtonsEnabled(true);
                        }
                        if (err) {
                            if (err.name === 'NotFoundError') {
                                showMessage('No se encontró una cámara.', 'text-red-500');
                            } else if (err.name === 'NotAllowedError') {
                                showMessage('Permiso de cámara denegado.', 'text-red-500');
                            }
                            console.error('Error al escanear:', err);
                        }
                    });
                })
                .catch(err => {
                    console.error('Error al obtener dispositivos de video:', err);
                    statusMessageEl.textContent = 'Error: ' + err.message;
                    startScannerBtn.disabled = false;
                });
        };

        const loadTransactions = () => {
            try {
                const transactions = JSON.parse(localStorage.getItem(TRANSACTIONS_KEY) || '[]');
                return transactions;
            } catch (e) {
                console.error("Error al cargar datos de localStorage:", e);
                return [];
            }
        };

        const saveTransactions = (transactions) => {
            try {
                localStorage.setItem(TRANSACTIONS_KEY, JSON.stringify(transactions));
            } catch (e) {
                console.error("Error al guardar datos en localStorage:", e);
            }
        };

        const addTransaction = (type) => {
            if (!lastScannedBarcode) {
                showMessage('Por favor, escanea un código de barras primero.', 'text-red-500');
                return;
            }

            const transactions = loadTransactions();
            const newTransaction = {
                barcode: lastScannedBarcode,
                type: type,
                timestamp: new Date().toISOString()
            };

            transactions.push(newTransaction);
            saveTransactions(transactions);

            showMessage(`Transacción de ${type} registrada para: ${lastScannedBarcode}`, 'text-green-500');
            lastScannedBarcode = null;
            barcodeValueEl.textContent = 'Esperando escaneo...';
            setButtonsEnabled(false);
            renderHistory();
        };

        const renderHistory = () => {
            const transactions = loadTransactions();
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            const recentTransactions = transactions.filter(t => new Date(t.timestamp) >= sevenDaysAgo);
            
            recentTransactions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (recentTransactions.length === 0) {
                historyContainer.innerHTML = `<p class="text-center text-gray-400">No hay transacciones en los últimos 7 días.</p>`;
                return;
            }

            historyContainer.innerHTML = '';
            recentTransactions.forEach(t => {
                const date = new Date(t.timestamp).toLocaleString();
                const typeClass = t.type === 'entrada' ? 'text-green-400' : 'text-red-400';
                const typeText = t.type === 'entrada' ? 'Entrada' : 'Salida';

                const div = document.createElement('div');
                div.className = "bg-gray-700 p-3 rounded-lg mb-2 flex justify-between items-center";
                div.innerHTML = `
                    <div>
                        <p class="text-sm font-semibold break-all">Código: ${t.barcode}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold ${typeClass}">${typeText}</p>
                        <p class="text-xs text-gray-400">${date}</p>
                    </div>
                `;
                historyContainer.appendChild(div);
            });
        };

        const showMessage = (message, colorClass) => {
            messageLogEl.textContent = message;
            messageLogEl.className = `text-sm mt-4 text-center ${colorClass}`;
            setTimeout(() => {
                messageLogEl.textContent = '';
                messageLogEl.className = `text-sm mt-4 text-center`;
            }, 3000);
        };

        startScannerBtn.addEventListener('click', startScanner);
        entradaBtn.addEventListener('click', () => addTransaction('entrada'));
        salidaBtn.addEventListener('click', () => addTransaction('salida'));

        // Cargar el historial al iniciar la aplicación
        window.onload = () => {
            renderHistory();
        };
    </script>
</body>
</html>
